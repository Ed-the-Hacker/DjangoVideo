{% load static %}
<html>
    <head>
        <title>Precios</title>
    </head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <body>
        <div class="page-header">
            <h1><a href="/">Precios</a></h1>
        </div>
        <table>
            <tr>
                <td><strong>Nombre del Sandwich</strong></td>
                <td><strong>Precio Calculado</strong></td>
                <td><strong>Ganancia</strong></td>
                <td><strong>Fecha Ingresado</strong></td>
            </tr>
            {% for precio in precios %}
            <tr>
                <td>{{ precio.sandwich.nombre }}{{ precio.calculate }}</td>
                <td>{{ precio.precio }}</td>
                <td>{{ precio.ganancia }}</td>
                <td>{{ precio.FechaIngresado }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
